    <main>
        <form class="box" action="login.html" method="post">
            <h1><i class='fa fa-lock' style='font-size:60px;'></i></h1>
            <input type="text" id="username" placeholder="Enter Username">
			<input type="text" id="email" placeholder="Enter Email Address">
			<input type="text" id="email" placeholder="Enter Registration No">
			<select style="width:400px;border-radius: 24px;border: 3px solid #8A2BE2;padding: 14px 10px;text-align: center;display: block;
			margin: 20px auto;
			outline: none;
			transform: 0.25px;
			color: #8A2BE2">
				<option value="0">Select Deparment</option>
				<option value="1">CSE</option>
				<option value="2">EEE</option>
				<option value="3">BBA</option>
				<option value="4">Architecture</option>
				<option value="5">LLB</option>
				<option value="6">English</option>
				<option value="7">Civil Engineering</option>
				<option value="8">Islamic Studies</option>
			</select>
			<select style="width:400px;border-radius: 24px;border: 3px solid #8A2BE2;padding: 14px 10px;text-align: center;display: block;
			margin: 20px auto;
			outline: none;
			transform: 0.25px;
			color: #8A2BE2">
				<option value="0">Select Batch</option>
				<option value="1">50th</option>
				<option value="2">51st</option>
				<option value="3">52nd</option>
				<option value="4">53rd</option>
			</select>
            <input type="password" id="password" placeholder="Enter password">
			<input type="password" id="confirmPassword" placeholder="Confirm password">
            <button  type="submit" class="button">Register</button>
            <h3><a href = "Registration.html" >Already have an account ? Sign in</a></h3>
        </form>
